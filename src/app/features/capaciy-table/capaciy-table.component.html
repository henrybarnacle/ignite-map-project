<p-table [value]="capacityData">
  <ng-template pTemplate="header">
    <tr>
      <th>Empty Actual</th>
      <th>Empty Projected</th>
      <th>Loaded Actual</th>
      <th>Loaded Projected</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-ramp>
    <tr>
      <td>{{ramp.emptyActual}}</td>
      <td>{{ramp.emptyProjected}}</td>
      <td>{{ramp.loadedActual}}</td>
      <td>{{ramp.loadedProjected}}</td>
    </tr>
  </ng-template>
</p-table>
